<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    // console.log(parent);
    console.log(parent.children);
    // using children can access parent cild class
    // for (let index = 0; index < parent.children.length; index++) {
    //     const element = parent.children[index];
    //     console.log(element.innerText);
    // }
    
    // access first element of parent
    console.log(parent.firstElementChild);
    // access last element of parent
    console.log(parent.lastElementChild);

    // access parent from child tag
    const dayOne = document.querySelector('.day');
    console.log(dayOne.parentElement);
    
    // access sibling tag
    console.log(dayOne.nextElementSibling);

    // give the node list 
    console.log("NODES:", parent.childNodes);

    const h2 = document.createElement('h2');
    console.log(h2);
    h2.className = "sub_heading";
    h2.id = `sub_heading-${Math.round(Math.random()*10+1)}`;
    h2.setAttribute("name", "heading");
    
    const addTxt = document.createTextNode("I love DOM");
    h2.appendChild(addTxt);

    parent.firstElementChild.appendChild(h2);

</script>
</html>
